		<style>
			body

				font-family: Calibri, Verdana, Geneva, Tahoma, sans-serif;

			}
		</style>

	<body>
		<div id="jsGrid" class="jsGrid"></div>
	</body>
	<script>
		$(function()
		{
			$("#jsGrid").jsGrid(
			{
				//	NOTE: jsGrid will support <!doctype html> if the height
				//	is set to a pixel or view height value, etc. but
				//	not a percentage.
				height: "60vh",
				width: "100%",

				filtering: true,
				editing: true,
				sorting: true,
				paging: true,
				autoload: true,

				pageSize: 15,
				pageButtonCount: 5,

				deleteConfirm: "Do you really want to delete the client?",

				controller: db,

				fields:
				[
					{ name: "Name", type: "text", width: 150 },
					{ name: "Age", type: "number", width: 50 },
					{ name: "Address", type: "text", width: 200 },
					{ name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
					{ name: "Married", type: "checkbox", title: "Is Married", sorting: false },
					{ type: "control" }
				]
		});
	});
